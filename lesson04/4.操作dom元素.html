<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

</head>
<body>

<ul id="test-ul">
    <li class="js">JavaScript</li>
    <li name="python">Python</li>
    <li class="c">C</li>
</ul>

<script>
    // 原生js
    //document.getElementById('');

    $('#test-ul li[name=python]').text(); // 获取值
    $('#test-ul li[name=python]').text('change'); // 设置值
    $('#test-ul li[name=python]').html();
    $('#test-ul li[name=python]').html('<strong>change</strong>');


    $('#test-ul li[name=python]').css('color','red'); // 单个值
    $('#test-ul li[name=python]').css({'color':'red','background':'blue'}); // 多个值


    $('#test-ul li[name=python]').hide(); // 隐藏
    $('#test-ul li[name=python]').show(); // 显示
    $('#test-ul li[name=python]').toggle(); // 切换显隐性
</script>


</body>
</html>
